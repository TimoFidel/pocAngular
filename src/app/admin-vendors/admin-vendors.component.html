<app-admin-navigation></app-admin-navigation>
<div class="container">
    <div class="d-flex bd-highlight mb-3">
        <div class=" p-2 w-100 bd-highlight">
            <h2>Vendor List</h2>
        </div>
        <div class="d-flex bd-highlight mb-3">
            <div class=" w-100 ml-auto p-2 bd-highlight">
                <button type="button" class="btn   btn-primary me-2  " (click)="toggleChild()">Add vendor</button>
            </div>
        </div>

    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Vendor Name</th>
                <th>Vendor Rating</th>
                <th>Contact Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let vendor of vendors">
                
                <td>{{vendor.vendorName}}</td>
                <td>{{vendor.rating}}</td>
                <td>{{vendor.contactNumebr}}</td>
                <td>
                    <button (click)="viewVendorById(vendor.id)" class="btn btn-info" style="margin-left:10px">View</button>
                </td>
            </tr>
        </tbody>
    </table>
    <app-add-vendor [showMePartially]="showVar"></app-add-vendor>

</div>
